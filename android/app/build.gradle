// Apply the necessary plugins
// Apply the necessary plugins
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Define the Android configuration
android {
    namespace = "com.example.first_project" // Update as needed
    compileSdk = 34 // Update to 34 as required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.first_project" // Update as needed
        minSdk = 21 // Set your min SDK version
        targetSdk = 34 // Update to 34
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Adjust this for your release signing
        }
    }
}

// This is necessary for Flutter projects
flutter {
    source = "../.."
}

// Apply the Google services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
